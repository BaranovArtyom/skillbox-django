<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vacancies</title>
</head>
<body>
    <h1>Вакансии</h1>
    {% if vacancies %}
        <ul>
            {% for vacancy in  vacancies %}
                <li><a href="#">{{ vacancy }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>Список вакансий пуст</h2>
    {% endif %}
</body>
</html>
