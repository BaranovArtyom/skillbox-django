<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Posts</h2>
    {% if advertisement_list %}
        {% for adv in advertisement_list %}
            <li>
                <a href="{{ adv.id }}/">{{ adv.title }} | Price: {{ adv.price }} руб.) | {{ adv.rubric }}</a>
            </li>
        {% endfor %}
    {% else %}
        <h3>Объявлений нет</h3>
    {% endif %}
</body>
</html>
